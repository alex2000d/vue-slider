<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[active_image].image" :alt="slides.title" />
                    <div class="text">
                        <h3>{{ slides[active_image].title }}</h3>
                        <p>
                            {{ slides[active_image].text }}
                        </p>
                    </div>
                </div>
                    
                <div class="thumbs">
                    <div class="prev" @click="previusly_image"></div>
                    <div class="next" @click="next_image"></div>
                    <div class="thumb" v-for="(elem, i) in slides" :class="active_image == i ? 'active':''">
                        <img :src="elem.image" :alt="'thumb' + elem.title">
                    </div>
               </div>
         </div>
     </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
